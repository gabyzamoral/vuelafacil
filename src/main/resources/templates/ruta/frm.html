<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de vuela facil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >   
    <link href="/css/admin.css" rel="stylesheet" >
    <link rel="shortcut icon" href="/imagenes/logo.png" type="image/png"/>
</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3">
                <a href="/dashboard">
                    <img src="/imagenes/logo.png" alt="logo" class="img-fluid" style="max-height: 50%;">
                </a>
            </div>

            <div class="col-12 col-sm-9">
                <h1>Administración del sistema vuela facil</h1>
            </div>
        </div>
    </div>
</header>

<body >
    <div class="container" >

        <ul class="nav mb-3">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Inicio</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuario">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ciudad">Ciudad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ruta">Rutas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vuelo">Vuelos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pasajero">Pasajeros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tikete">Tikete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salir">Salir</a>
            </li>          
        </ul>    
 
        <div class="row mt-2">
            <div class="col-12">
                
                <form action="/ruta"  th:object="${ruta}" method="post">
                    <input type="hidden" th:field="*{identificador}" id="identificador" name="identificador" readonly >
                    <h2> Regristra o actualizar rutas</h2>
                    <div class="row mt-5">
                    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="codigoRuta" class="form-label">Código</label>
                            <input type="text" class="form-control" id="codigoRuta"  name="codigoRuta" th:field="*{codigoRuta}" maxlength ="10" required>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="nombreRuta" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreRuta" name="nombreRuta" th:field="*{nombreRuta}" maxlength ="80" required>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <div class="form-group">
                                <label for="ciudadOrigen">Ciudad origen</label>
                                <select class="form-control form-select" id="ciudadOrigen" name="ciudadOrigen" required>
                                  <option value="1" selected>1</option>
                                  <option value="2">2</option>
                                </select>
                            </div>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <div class="form-group">
                                <label for="ciudadDestino">Ciudad destino</label>
                                <select class="form-control form-select" id="ciudadDestino" name="ciudadDestino" required>
                                  <option value="1" selected>1</option>
                                  <option value="2">2</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-2">                    

                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="horaSalida" class="form-label">Fecha hora salida</label>
                            <input type="datetime-local" class="form-control" id="horaSalida" name="horaSalida" th:field="*{horaSalida}" maxlength ="80" required>
                        </div>

                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="horaLlegada" class="form-label">Fecha hora llegada</label>
                            <input type="datetime-local" class="form-control" id="horaLlegada" name="horaLlegada" th:field="*{horaLlegada}" maxlength ="80" required>
                        </div>

                        <div class="col-12 col-sm-4 col-md-4 mt-3">
                            <label for="direccion" class="form-label">Estado</label>
                            <input type="checkbox" th:field="*{estado}"  id="estado" name="estado">
                        </div> 
                    </div>
    
                    <div class="row mt-5">

                        <div class="col-2 ">
                            <a href="/ruta" class="btn btn-danger" style="font-size: 1m;">Gestionar rutas</a> 
                        </div>

                        <div class="col-10 text-end">
                            <input type="submit" class="btn btn-success" value="Guardar">
                        </div>
                    </div> 
                </form>  
            </div>        
        </div>
    </div>    
</body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h3>Grupo 1</h3>
                </div>
    
                <div class="col-12 col-sm-6">
                    <span> Integrantes</span>
                </div>
            </div>

        </div>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
