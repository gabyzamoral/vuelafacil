<!DOCTYPE html>
<html>
  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/imagenes/logo.png" type="image/png"/>
  </head>
  <body>
    <header>
      <nav id="menu" class="padre-navbar">
        <ul>
          <!--
          <li>
            <a class="btn-logo" href="">Vuela Facil</a>
          </li>
          -->
          <li>
            <a href="">Reservas</a>
          </li>
          <li>
            <a href="/ciudad">Destinos</a>
          </li>
          <li>
            <a href="/ciudad/form">Nuevo Destino</a>
          </li>
          <li>
            <a href="">Checking</a>
          </li>
          <li>
            <a href="">Servicios adicionales</a>
          </li>        
        </ul>
      </nav>
    </header>

    <section style="margin-top: 7em;">

        <div class="container">      
            <h1>Realice el proceso de inicio de sesión</h1>

            <div class="row mt-5">
                <div class="col-12 col-sm-4 "></div>
                <div class="col-12 col-sm-4 center-block">
                    <div class="card">

                        <div class="card-body">    
                            
                            <form action="/dashboard" method="get">

                                <div class="row">
                                    <div class="col-12">
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="usuario" name="usuario"  required>
                                    </div>

                                    <div class="col-12">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password"  required>
                                    </div>                                                           

                                    <div class="d-grid gap-2 col-12 mx-auto mt-2">
                                        <a href="/dashboard" class="btn btn-primary" style="font-size: 1.2em;">Iniciar sesión</a>
                                        <!-- <button class="btn btn-primary" type="button" title="Ingresar" style="font-size: 1.2em;">Iniciar sesión</button> -->
                                    </div>
                                </div>  
                            
                            </form>
                            
                        </div>                

                    </div>
                </div>
            </div> 

        </div>     
 
    </section>
    

    <footer>
      <div class="titulo-footer">
        <h1>soporte</h1>
        <ul class="texto">
          <a href="">
            <li>Centro de Ayuda</li>
          </a>
          <a href="">
            <li>Contáctanos</li>
          </a>
          <a href="">
            <li>FAQ</li>
          </a>
        </ul>
        <a href="">
          <img src="/imagenes/logo.png" alt="logo" />
        </a>
      </div>
      <ul class="contacto">
        <a href="">
          <img class="contacto-twitter" src="/imagenes/twitter.png" />
        </a>
        <a href="">
          <img class="contacto-instagram" src="/imagenes/instagram.png" />
        </a>
        <a href="">
          <img class="contacto-facebook" src="/imagenes/facebook.png" />
        </a>
      </ul>
    </footer>
  </body>
</html>
