<html>
    <head>
        <title>Vuela Facil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Bienvenidos a vuela facil</h1>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body"> 
                        <h2>Iniciar Sesión</h2>                       
                        <form class="animated zoomIn" method="POST" action="" autocomplete="off">                        
                                <div class="p-3">
                                    <div class="form-row">
                                        <div class="col">
                                          <div class="md-form">
                                            <input type="text" name="usuario" id="usuario" class="form-control uppercase " value="" tabindex="1" autofocus="">
                                            <label for="usuario">Nombre de usuario</label>
                                          </div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                          <div class="md-form">
                                              <input type="password" name="password" id="password" class="form-control " tabindex="2" autocomplete="off">
                                              <label for="password" >Contraseña</label>
                                          </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col mt-2">  
                                        <button class="btn btn-success btn-rounded btn-sm btn-block boton-label waves-effect waves-light" title="Ingresar" tabindex="3">
                                         Iniciar sesión
                                        </button>
                                    </div>
                                </div>
                                </form>
                        </div>
                        </div>
                    
                </div>
                
            </div>
        </div>
    </body>
</html>
