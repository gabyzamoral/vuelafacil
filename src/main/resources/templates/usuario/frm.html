<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de vuela facil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >   
    <link href="/css/admin.css" rel="stylesheet" >
    <link rel="shortcut icon" href="/imagenes/logo.png" type="image/png"/>
</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3">
                <a href="/dashboard">
                    <img src="/imagenes/logo.png" alt="logo" class="img-fluid" style="max-height: 50%;">
                </a>
            </div>

            <div class="col-12 col-sm-9">
                <h1>Administración del sistema vuela facil</h1>
            </div>
        </div>
    </div>
</header>

<body >
    <div class="container" >

        <ul class="nav mb-3">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Inicio</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuario">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ciudad">Ciudad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ruta">Rutas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vuelo">Vuelos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pasajero">Pasajeros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tikete">Tikete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salir">Salir</a>
            </li>          
        </ul>    
 
        <div class="row mt-2">
            <div class="col-12">
                
                <form action="/usuario"  th:object="${usuario}" method="post">
                    <input type="hidden" th:field="*{identificador}" id="identificador" name="identificador" readonly >
                    <h2> Regristra o actualizar usuario</h2>
                    <div class="row mt-5">
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="documento" class="form-label">Documento</label>
                            <input type="text" class="form-control" id="documento" name="documento" th:field="*{documento}" maxlength ="15" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"  name="nombre" th:field="*{nombre}" maxlength ="50" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" th:field="*{apellido}" maxlength ="50" required>
                        </div>              
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion"  th:field="*{direccion}" maxlength ="60" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono"  th:field="*{telefono}" maxlength ="60" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                            <input type="number" class="form-control" id="tipoUsuario" name="tipoUsuario"   th:field="*{tipoUsuario}"  maxlength ="2" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="nickUsuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="nickUsuario" name="nickUsuario"  th:field="*{nickUsuario}" maxlength ="20" required>
                        </div>
    
                        <div class="col-12 col-sm-4 col-md-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password"  maxlength ="200" required>
                        </div>
    
                    </div>
    
                    <div class="row mt-5">

                        <div class="col-2 ">
                            <a href="/usuario" class="btn btn-danger" style="font-size: 1m;">Gestionar usuario</a> 
                        </div>

                        <div class="col-10 text-end">
                            <input type="submit" class="btn btn-success" value="Guardar">
                        </div>
                    </div> 
                </form>  
            </div>        
        </div>
    </div>    
</body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h3>Grupo 1</h3>
                </div>
    
                <div class="col-12 col-sm-6">
                    <span> Integrantes</span>
                </div>
            </div>

        </div>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
