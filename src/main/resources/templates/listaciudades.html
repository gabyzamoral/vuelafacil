<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">    
    </head>
    <body>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                    <span class="fs-4">Vuela facil</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Inicio</a></li>
                    <li class="nav-item"><a href="/ciudad" class="nav-link active">Ciudades</a></li>
                    <li class="nav-item"><a href="/ciudad/form" class="nav-link">Nueva Ciudad</a></li>
                </ul>
            </header>

            <h3>Lista ciudades</h3>
            <form action="/ciudad" method="get">
                <label for="criterio">Buscar</label>
                <input type="text" th:value="${criterio}" id="criterio" name="criterio">
                <input type="submit" value="Buscar ciudad">
            </form>
            
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Identificador</th>
                        <th scope="col">NombreCiudad</th>
                        <th scope="col">NombreAeropuerto</th>
                        <th scope="col">CodigoAeropuerto</th>
                        <th scope="col">EstadoAeropuerto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty(ciudades)}" th:each="ciudad : ${ciudades}">
                        <td scope="row" th:text="${ciudad.identificador}">...</td>
                        <td th:text="${ciudad.nombreCiudad}">...</td>
                        <td th:text="${ciudad.nombreAeropuerto}">...</td>
                        <td th:text="${ciudad.codigoAeropuerto}">...</td>
                        <td th:text="${ciudad.estadoAeropuerto}">...</td>
                    </tr>
                    <tr th:unless="${not #lists.isEmpty(ciudades)}">
                        <td colspan="5">No se encontraron registros</td>
                    </tr>
                </tbody>
            </table>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>    
    </body>
</html>
