<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administración de Vuela Facil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >   
    <link href="/css/admin.css" rel="stylesheet" >
    <link rel="shortcut icon" href="/imagenes/logo.png" type="image/png"/>
</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-3">
                <a href="/dashboard">
                    <img src="/imagenes/logo.png" alt="logo" class="img-fluid" style="max-height: 50%;">
                </a>
            </div>

            <div class="col-12 col-sm-9">
                <h1>Administración del sistema Vuela Facil</h1>
            </div>
        </div>
    </div>
</header>

<body >
    <div class="container" >

        <ul class="nav mb-3">
            <li class="nav-item">
                <a class="nav-link" href="/dashboard">Inicio</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="/usuario">Usuarios</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/ciudad">Ciudad</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/ruta">Rutas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vuelo">Vuelos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/pasajero">Pasajeros</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/tikete">Tiquete</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/salir">Salir</a>
            </li>          
        </ul>    
 
        <div class="row mt-2">
            <div class="col-12">
                
                <form action="/pasajero"  th:object="${pasajero}" method="post">
                    <input type="hidden" th:field="*{identificador}" id="identificador" name="identificador" readonly >
                    <h2> Registrar o actualizar pasajeros</h2>
                    <div class="row mt-5">
                    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre"  name="nombres" th:field="*{nombres}" maxlength ="50" required>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellidos" th:field="*{apellidos}" maxlength ="50" required>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="correoElectronico" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="correoElectronico" name="correoElectronico"  th:field="*{correoElectronico}" maxlength ="80" required>
                        </div>
    
                        <div class="col-12 col-sm-3 col-md-3">
                            <label for="numCelular" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="numCelular" name="numCelular"  th:field="*{numCelular}" maxlength ="20" required>
                        </div>
                    </div>
    
                    <div class="row mt-5">

                        <div class="col-2 ">
                            <a href="/pasajero" class="btn btn-danger" style="font-size: 1m;">Gestionar pasajeros</a> 
                        </div>

                        <div class="col-10 text-end">
                            <input type="submit" class="btn btn-success" value="Guardar">
                        </div>
                    </div> 
                </form>  
            </div>        
        </div>
    </div>    
</body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <h3>Grupo 1</h3>
                </div>
    
                <div class="col-12 col-sm-6">
                    <span> Integrantes</span>
                </div>
            </div>

        </div>

    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
